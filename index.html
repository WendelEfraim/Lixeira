<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixeira Inteligente</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #F6B342;
            height: 100vh;
        }
        .center{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav{
            position: absolute;
            background-color: #3A6B2B;
            width: 100vw;
        }
        nav img{
            padding: 3px;
            width: 6vw;
        }
        .in{
            padding:10px;
            justify-content: space-evenly;
            position: relative;
            display: flex;
            width: 80vw;
            height: 40vh;
            background: #3A6B2B;
            border-radius: 15px;
            flex-direction: row-reverse;
        }

        .foto img{
            width: 100%;
            height: 100%;
        }
        .conteudo{
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            font-size: 2.5vw;
            color: white;
            width: 50%;
        }
        .conteudo button{
            margin-top: 20px;
        }
        button{
            background: rgb(105, 57, 57);
            color: white;
            font-size: 50%;
            left: 10px;
            width: 40%;
            height: 11%;
            border-radius: 40px;
            border-style: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover{
            background-color: greenyellow;
            color: black;
            font-size: 55%;
        }
        
    </style>
</head>
<body>
    <nav>
        <img src="./CYCLO__1_-removebg-preview.png" alt="">
    </nav>
    <div class="center">

        <div class="in">
            <div class="foto">
                <img src="./Design_sem_nome__2_-removebg-preview.png" alt=""background-size:cover;>
            </div>
            
            <div class="conteudo">
                <p>Painel de LED para anúncios patrocinados<br>
                    Entretenimento para o público <br>
                    Personalização de conteúdo<br></p>
                <button>Fale com a gente</button>
            </div>
            

        </div>

    </div>
</body>
</html>
